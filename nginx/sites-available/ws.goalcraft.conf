# ===========================================
# WebSocket Server pour GoalCraftAI
# ===========================================

# Redirection HTTP vers HTTPS pour WebSocket
server {
    listen 80;
    server_name ws.goalcraft.store;
    return 301 https://$host$request_uri;
}

# WebSocket Server - GoalCraft
server {
    listen 443 ssl http2;
    server_name ws.goalcraft.store;

    # Configuration SSL
    include /etc/nginx/options-ssl-nginx.conf;

    # Logs spécifiques WebSocket
    access_log /var/log/nginx/ws.goalcraft.access.log;
    error_log /var/log/nginx/ws.goalcraft.error.log;

    # Headers de sécurité
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-Content-Type-Options nosniff always;

    # Configuration WebSocket
    location / {
        proxy_pass http://localhost:3002;
        proxy_http_version 1.1;
        
        # Headers WebSocket essentiels
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts pour connexions WebSocket longues
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        
        # Désactiver le buffering pour WebSocket
        proxy_buffering off;
        
        # Taille des buffers
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://localhost:3002/health;
        proxy_set_header Host $host;
        access_log off;
    }
}