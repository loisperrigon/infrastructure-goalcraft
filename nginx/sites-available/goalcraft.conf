# ===========================================
# GoalCraftAI - Application de gestion d'objectifs avec IA
# Next.js App Router avec SSR/SSG
# ===========================================

# Upstream pour Next.js avec retry automatique
upstream goalcraft_backend {
    server localhost:3000 max_fails=1 fail_timeout=5s;
    # Pas de keepalive pour forcer nouvelle connexion
}

# Redirection HTTP vers HTTPS pour GoalCraft
server {
    listen 80;
    server_name questpulse.store;
    return 301 https://$host$request_uri;
}

# GoalCraft - Application Next.js avec App Router
server {
    listen 443 ssl http2;
    server_name questpulse.store;

    client_max_body_size 20M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    send_timeout 300s;

    # Certificats SSL
    ssl_certificate /etc/letsencrypt/live/questpulse.store/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/questpulse.store/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Logs spécifiques GoalCraft
    access_log /var/log/nginx/goalcraft.access.log;
    error_log /var/log/nginx/goalcraft.error.log;

    # Headers de sécurité complets
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    add_header Content-Security-Policy "default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:; font-src 'self' data: https:; connect-src 'self' https: wss:;" always;

    # Application Next.js App Router (SSR/SSG)
    location / {
        proxy_pass http://goalcraft_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Retry automatique en cas d'erreur de connexion
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
        proxy_next_upstream_tries 3;
        proxy_next_upstream_timeout 10s;
        
        # Configuration pour Next.js App Router
        proxy_http_version 1.1;
        proxy_set_header Connection "";  # Pas de keep-alive
        
        # Timeouts courts pour forcer reconnexion rapide
        proxy_connect_timeout 10s;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        
        # Support pour SSR et navigation client-side
        proxy_buffering off;
        proxy_cache off;
        
        # Headers pour Next.js
        proxy_set_header Accept-Encoding gzip;
        
        # Préservation des chemins pour App Router
        proxy_redirect off;
    }
    
    # API Routes Next.js (App Router)
    location /api/ {
        proxy_pass http://goalcraft_backend/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Important pour les API routes avec body
        proxy_http_version 1.1;
        
        # Timeouts pour API
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;
        
        # Désactiver la mise en cache pour l'API
        proxy_buffering off;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        
        # Préserver le body des requêtes
        proxy_set_header Content-Length $content_length;
    }
    
    # Next.js static files (immutable)
    location /_next/static {
        proxy_pass http://goalcraft_backend/_next/static;
        proxy_cache_valid 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }
    
    # Next.js image optimization
    location /_next/image {
        proxy_pass http://goalcraft_backend/_next/image;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_valid 60m;
    }
    
    # App Router - RSC (React Server Components) payload
    location /_next/data {
        proxy_pass http://goalcraft_backend/_next/data;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
    }
    
    # WebSocket pour HMR en dev (si nécessaire)
    location /_next/webpack-hmr {
        proxy_pass http://goalcraft_backend/_next/webpack-hmr;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Favicon et fichiers publics
    location ~* \.(ico|png|jpg|jpeg|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://goalcraft_backend;
        proxy_cache_valid 30d;
        add_header Cache-Control "public, max-age=2592000";
        access_log off;
    }
    
    # WebSocket pour GoalCraft (port 3002 intégré)
    location /ws {
        proxy_pass http://localhost:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts pour WebSocket
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        
        # Désactiver buffering
        proxy_buffering off;
    }
}