# ===========================================
# N8N - Workflow Automation
# Service indépendant d'automatisation
# ===========================================

# Redirection HTTP vers HTTPS pour N8N
server {
    listen 80;
    server_name n8n.questpulse.store;
    return 301 https://$host$request_uri;
}

# N8N - Interface d'automatisation
server {
    listen 443 ssl http2;
    server_name n8n.questpulse.store;

    client_max_body_size 50M;
    client_body_timeout 3600s;
    client_header_timeout 300s;
    send_timeout 3600s; 

    # Configuration SSL complète
    include /etc/nginx/options-ssl-nginx.conf;

    # Logs spécifiques N8N
    access_log /var/log/nginx/n8n.access.log;
    error_log /var/log/nginx/n8n.error.log;

    # Headers de sécurité pour N8N
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # N8N sur port 5678
    location / {
        proxy_pass http://localhost:5678;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Configuration WebSocket pour N8N
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts pour longues exécutions
        proxy_read_timeout 3600s;
        proxy_connect_timeout 3600s;
        proxy_send_timeout 3600s;
        
        # Désactiver la mise en cache
        proxy_buffering off;
        proxy_cache off;
    }
    
    # Webhooks N8N
    location /webhook/ {
        proxy_pass http://localhost:5678/webhook/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts pour webhooks
        proxy_read_timeout 600s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 600s;
    }
    
    # API REST N8N
    location /rest/ {
        proxy_pass http://localhost:5678/rest/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Configuration pour API
        proxy_http_version 1.1;
        proxy_buffering off;
    }
}